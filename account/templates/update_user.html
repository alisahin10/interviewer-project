{% extends "user-profile-base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    <div class="w-100">

        <div class="updateUser-section display-flex flex-col w-100 justify-center align-center">
            <div class=" display-flex flex-col  w-100">
            <h1 tabindex="0" class="fs-24 txt-text-color">Settings</h1>
            <form method="POST" enctype="multipart/form-data" class="mt-5" tabindex="0" role="form">
                {% csrf_token %}

                    <div id="div_id_username" class="display-flex flex-col justify-start align-start gap-2">
                        <label for="id_username" class=" requiredField" tabindex="0">
                            Username<span class="asteriskField">*</span>
                        </label>
                        <input tabindex="0" type="text" name="username" value="{{ user.username }}" maxlength="150"
                               class="pt-3 pb-3 pr-1 pl-1 border-none bg-white outline bg-yellow radius-1 w-100" required id="id_username">
                        <div id="id_username_helptext" class="mt-2 fs-14">Required.
                        150
                        characters
                        or
                        fewer.Letters, digits
                        and
                        @/.
                        /+/ - /_ only.</div>
                    </div>

                    <div id="div_id_email" class="display-flex flex-col justify-start align-start gap-2 mt-4">
                        <label tabindex="0" for="id_email" class="form-label requiredField">
                            Email<span class="asteriskField">*</span>
                        </label>
                        <input tabindex="0" type="email" name="email" value="{{ user.email }}" maxlength="320"
                               class=" pt-3 pb-3 pr-1 pl-1 border-none outline w-100 radius-1" required id="id_email">
                    </div>

                    <div id="div_id_image" class="display-flex flex-col justify-start align-start gap-2 mt-4">
                        <label tabindex="0" for="id_image" class="form-label requiredField">
                            Select Image<span class="asteriskField">*</span>
                        </label>
                        <div class="userUpdate-file pt-3 pb-3 pr-1 pl-1 border-none outline  radius-2 bg-white">
                            <input tabindex="0" type="file" name="image" class="userUpdateFileInput" accept="image/*" id="id_image" >
                        </div>
                    </div>





                <div class="mt-5">
                    <button role="button" tabindex="0" class="bg-red btn-user-test-list fw-500 cursor-pointer txt-white pl-6 pr-6 pt-3 pb-3 border-none outline radius-2 fs-16  " type="submit">Update</button>
                </div>
            </form>


        </div>
    </div>
    </div>
{% endblock %}
