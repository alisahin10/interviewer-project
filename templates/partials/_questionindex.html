{% load static %}

<div class="test-item display-flex  flex-col" tabindex="0" aria-label="Test Item"  style=" border-radius: 10px 10px 0 0;  box-shadow: 2px 2px 2px rgba(0,0,0.4, 0.1);">
    <div class="test-img display-flex">
        <img src="{{ question.image.url }}" alt="" class="responsive" style="object-fit: cover; height: 225px; width: 100%">
    </div>
    <div class="test-item-icon-text display-flex  align-end p-2 bg-white  h-100">
        <div class="test-item-text display-flex justify-between  flex-col gap-2 w-100 h-100">
            <div class="display-flex h-100 justify-between flex-col justify-start gap-2">
                <h3 class="">
                    <a tabindex="0" href="{% url 'question_details' question.slug %}"
                       class="text-decoration-none txt-text-color fw-500 fs-16"> {{ question.title }}</a>
                </h3>
                <h3 tabindex="0" class="fs-14 fw-400 txt-text-color word-break-all">{{ question.department_name}}</h3>
            </div>
            <h3 class="fs-13 fw-400 txt-text-color mt-3" tabindex="0">
                <span>Published Date:</span>
                {{question.date_posted|date:'d.m.Y'}}
            </h3>
        </div>
        <div class="test-item-icon">
            <i tabindex="0" role="button" aria-label="Share this test" class="fa-solid fa-arrow-up-right-from-square fs-20"></i>
        </div>
    </div>
</div>
